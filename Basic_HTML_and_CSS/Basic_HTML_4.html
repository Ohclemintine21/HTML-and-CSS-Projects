<!DOCTYPE html>
<html>
  <body>
  <style>
    .font_1 {
	  background-color: red;
	  color: blue;
	  font-size: medium;
	}
	.font_2 {
	  background-color: grey;
	  color: black;
	  font-size: large
	}
   </style>
   <p class="My_Style"> This paragraph is written in my style</p>
   <style>
   	 .My_Style {
   	 	background-color: yellow;
   	 	color: blue;
   	 	text-decoration: blink;
   	 	font-weight: bold;
   	 	font-size: medium;
   	 }
   </style>
   <h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
   <h3 class="font_2">This h3 element is styled per class attribute font_2</h3>
   <h4 class="font_1">Even though this is an h4 element, it is styled the same as the h2 element because we pointed to the class attribute font_1
   </h4>
   </body>
</html>
